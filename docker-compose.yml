services:
  migrations:
    build: .
    command: alembic upgrade head
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - surf-network

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: 
      - .env   
    volumes:
      - .:/app
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - |
          python - <<'PY'
          import sys
          import urllib.request

          url = "http://localhost:8000/health"
          try:
              with urllib.request.urlopen(url, timeout=5) as resp:
                  sys.exit(0 if resp.status == 200 else 1)
          except Exception:
              sys.exit(1)
          PY
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - surf-network

  frontend:
    build:
      context: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    environment:
      VITE_API_PROXY_TARGET: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - surf-network

  worker:
    build: .
    command: python -m app.worker
    env_file:
      - .env
    environment:
      SCHEDULE_HOUR_MORNING: 6
      SCHEDULE_HOUR_NIGHT: 23
    volumes:
      - .:/app
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - surf-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: surf_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d surf_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - surf-network

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - surf-network

networks:
  surf-network:
    driver: bridge

volumes:
  postgres_:
  pgadmin_:
