name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend - pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: make lint

      - name: Run pytest
        run: pytest

  frontend:
    name: Frontend - lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  e2e:
    name: E2E - Playwright happy path
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    container:
      image: mcr.microsoft.com/playwright:v1.55.1
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: surf_tracker
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres -d surf_tracker"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        run: |
          apt-get update
          apt-get install -y python3 python3-pip

      - name: Install Python dependencies
        run: pip3 install --break-system-packages -r requirements.txt -r requirements-dev.txt

      - name: Install Node dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Playwright tests
        working-directory: frontend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/surf_tracker
          SECRET_KEY: test-secret-key
          CORS_ALLOWED_ORIGINS: '["http://localhost:4173","http://127.0.0.1:4173"]'
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
